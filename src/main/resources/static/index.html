<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airporstfinder</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Digital Queue</a>

        <ul class="navbar-nav px-3">
        </ul>
    </nav>

    <div class=" container-fluid ">
        <div class="row col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
            <form>
                <!-- Default input -->
                <label for="exampleForm2">Default input</label>
                <input type="text" id="exampleForm2" class="form-control">

                <button type="submit" class="btn btn-primary mt-2">search</button>
            </form>
        </div>

        <table id="airportsTable" class="table mt-3 mx-5 w-75 ">
            <thead class="thead-dark">
                <tr>
                    <th data-field="airportId" scope="col">airportId</th>
                    <th data-field="name" scope="col">name</th>
                    <th data-field="longitude" scope="col">longitude</th>
                    <th data-field="latitude" scope="col">latitude</th>

                </tr>
            </thead>
        </table>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
       <script src="https://kit.fontawesome.com/817a453e0c.js" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.4/bootstrap-table.min.js"></script>
       <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
       <script src="js/airports.js"></script>
</body>


</html>
