    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">

    <div class=" container-fluid ">
        <div class="row col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
            <form>
                <!-- Default input -->
                <label for="exampleForm2">Default input</label>
                <input type="text" id="cityName" class="form-control">

                <button id="citySearch" class="btn btn-primary mt-2">search</button>
            </form>
        </div>

        <table id="airportsTable" class="table mt-3 mx-5 w-75 ">
            <thead class="thead-dark">
                <tr>
                    <th data-field="city" scope="col">city</th>
                    <th data-field="airportId" scope="col">airporCode</th>
                    <th data-field="name" scope="col">name</th>
                    <th data-field="longitude" scope="col">longitude</th>
                    <th data-field="latitude" scope="col">latitude</th>

                </tr>
            <tbody></tbody>
            </thead>
        </table>


        <div id="mapdiv"></div>
        <script>
            map = new OpenLayers.Map("mapdiv");
            map.addLayer(new OpenLayers.Layer.OSM());

            var lonLat = new OpenLayers.LonLat(-0.1279688, 51.5077286)
                .transform(
                    new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                    map.getProjectionObject() // to Spherical Mercator Projection
                );

            var zoom = 16;

            var markers = new OpenLayers.Layer.Markers("Markers");
            map.addLayer(markers);
            markers.addMarker(new OpenLayers.Marker(lonLat));
            map.setCenter(lonLat, zoom);

        </script>

    </div>
