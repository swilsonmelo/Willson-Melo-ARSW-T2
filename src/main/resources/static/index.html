<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.4/bootstrap-table.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .toggle.ios,
        .toggle-on.ios,
        .toggle-off.ios {
            border-radius: 20px;
        }
        .toggle.ios .toggle-handle {
            border-radius: 20px;
        }
    </style>
    <style>
        #loading {
            display: none;
        }
    </style>
    <title>Airporstfinder</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Airporstfinder</a>

        <ul class="navbar-nav px-3">
        </ul>
    </nav>

    <div class=" container-fluid ">
        <div class="row col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
            <form>
                <!-- Default input -->
                <label for="exampleForm2">Default input</label>
                <input type="text" id="cityName" class="form-control">

                <button  id="citySearch" class="btn btn-primary mt-2">search</button>
            </form>
        </div>

        <table id="airportsTable" class="table mt-3 mx-5 w-75 ">
            <thead class="thead-dark">
                <tr>
                    <th data-field="city" scope="col">city</th>
                    <th data-field="airportId" scope="col">airporCode</th>
                    <th data-field="name" scope="col">name</th>
                    <th data-field="longitude" scope="col">longitude</th>
                    <th data-field="latitude" scope="col">latitude</th>

                </tr>
                <tbody></tbody>
            </thead>
        </table>

        <div class="mapa mt-3 mx-5 w-75 ">
            <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
              src="https://www.openstreetmap.org/export/embed.html?bbox=-74.84024047851564%2C4.478541034828978%2C-73.69354248046876%2C5.070425745309509&amp;layer=mapnik"
              style="border: 1px solid black"></iframe><br /><small><a
                href="https://www.openstreetmap.org/#map=11/4.7745/-74.2669">View Larger Map</a></small>
        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
       integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
       crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
   <script>
       feather.replace()
   </script>
   <script src="https://kit.fontawesome.com/817a453e0c.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.4/bootstrap-table.min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
       <script src="js/airports.js"></script>
</body>


</html>
